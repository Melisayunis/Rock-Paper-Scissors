<!DOCTYPE html>
<html lang="en">

<head class="sticky">
    <title>Play</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="shortcut icon" href="/images/bazinga/bazingaico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />

</head>

<body>
    <header class="sticky">
        <div class="logo">
            <img src="/images/bazinga/bazingasup.png" alt="Logo text bazinga" />
        </div>

        <nav>
            <a href="http://127.0.0.1:5500/html/index.html"><strong>Play</strong></a>
            <a href="http://127.0.0.1:5500/html/user.html"><strong>New player</strong></a>
            <a href="http://127.0.0.1:5500/html/howtoplay.html"><strong>How to play?</strong></a>
            <a href="http://127.0.0.1:5500/html/bazinga.html" aria-current="page"><strong>Bazinga</strong></a>
            <a href="http://127.0.0.1:5500/html/registerandplay.html"><strong>Register and Play</strong></a>
        </nav>
    </header>

    <div class="principal">

        <main>

            <h1>Rock, Paper, Scissors, Lizard and Spock! </h1>

            <div>
                <img src="/images/bazinga/bazinga.png" alt="Bazinga game" id="imgbazinga" />
            </div>

            <br>

            <div class="afterplay">
                <h3>Now... Go to play? </h3>
                <h4> Choose and click who you want to play with: </h4>
            </div>

            <div class="choices">
                <div class="choice" data-value="rock">
                    <img src="/images/bazinga/rocks.png" alt="rock" id="piedra" />
                </div>
                <div class="choice" data-value="paper">
                    <img src="/images/bazinga/paper.png" alt="paper" id="papel" />
                </div>
                <div class="choice" data-value="scissors">
                    <img src="/images/bazinga/scissors.png" alt="scissors" id="tijera" />
                </div>
                <div class="choice" data-value="lizard">
                    <img src="/images/bazinga/lizard.png" alt="lizard" id="lizard" />
                </div>
                <div class="choice" data-value="spock">
                    <img src="/images/bazinga/spok.png" alt="spock" id="spock" />
                </div>
            </div>

            <div id="resultado-container" class="resultado-container">
                <p id="resultado-mensaje-machine"></p>
                <img src="" alt="Machine's choice" id="machine-choice-image" />

                <p id="resultado-mensaje"></p>
                <img id="resultado-imagen" src="" alt="Resultado" />
            </div>


            <h4> How to play? Sheldon's explanation: </h4>

            <div style="text-align: center;" >
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/x5Q6-wMx-K8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <br>


        </main>
    </div>

</body>

</html>
