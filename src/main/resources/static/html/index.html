      <h1>Rock, Paper and Scissors! xD</h1>
      <br>

      <div class="afterplay">
        <h3> Now... Go to play? </h3>
        <h4> Choose and click who you want to play with: </h4>
      </div>

      <div class="choices">
        <div class="choice" data-value="rock">
            <figure class="image-container">
                <img src="/images/piedras/piedraboton.png" alt="rock" id="piedra" />
                <figcaption class="text-overlay">Buscar frase para la piedra</figcaption>
            </figure>
        </div>
        <div class="choice" data-value="paper">
            <figure class="image-container">
                <img src="/images/papel/papelboton.png" alt="paper" id="papel" />
                <figcaption class="text-overlay">En cualquier momento el papel te puede cortar..</figcaption>
            </figure>
        </div>
        <div class="choice" data-value="scissors">
            <figure class="image-container">
                <img src="/images/tijeras/tijeraboton.png" alt="scissors" id="tijera" />
                <figcaption class="text-overlay">Buscarle algo a la tijera..</figcaption>
            </figure>
        </div>
    </div>
